<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/server/public/style.css" />
  <script src="/server/vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="/server/scripts/client.js" charset="UTF-8"></script>
  <title>MIA Schedule App</title>
  <style>
    /* The container */

    .container {
      display: block;
      position: relative;
      padding-left: 35px;
      margin-bottom: 12px;
      cursor: pointer;
      font-size: 22px;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Hide the browser's default checkbox */

    .container input {
      position: absolute;
      opacity: 0;
      cursor: pointer;
    }

    /* Create a custom checkbox */

    .checkmark {
      position: absolute;
      top: 0;
      left: 0;
      height: 25px;
      width: 25px;
      background-color: #eee;
    }

    /* On mouse-over, add a grey background color */

    .container:hover input~.checkmark {
      background-color: #ccc;
    }

    /* When the checkbox is checked, add a blue background */

    .container input:checked~.checkmark {
      background-color: #2196F3;
    }

    /* Create the checkmark/indicator (hidden when not checked) */

    .checkmark:after {
      content: "";
      position: absolute;
      display: none;
    }

    /* Show the checkmark when checked */

    .container input:checked~.checkmark:after {
      display: block;
    }

    /* Style the checkmark/indicator */

    .container .checkmark:after {
      left: 9px;
      top: 5px;
      width: 5px;
      height: 10px;
      border: solid white;
      border-width: 0 3px 3px 0;
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      transform: rotate(45deg);
    }
  </style>
</head>

<body>
  <h2>Pictures at an Exhibition</h2>
  <label class="container">
    <input type="checkbox">Africa
    <span class="checkmark"></span>
  </label>
  <label class="container">Ancient
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <label class="container">Asia
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <label class="container">Europe
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <label class="container">Europe and America
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <label class="container">Modern and Contemporary
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <label class="container">Target Galleries
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <label class="container">U.S. Bank Gallery
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
</body>

</html>
